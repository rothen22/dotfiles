- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/i3: i3
    ~/.config/i3status: i3status
    ~/.config/kitty: kitty
    ~/.config/helix: helix
    ~/.config/micro: micro
    ~/.config/xplr: xplr
    ~/.config/starship.toml: starship.toml
    ~/.config/nvim: nvim
    ~/.config/wezterm: wezterm
    ~/.config/zsh: zsh
    ~/.zshrc: .zshrc
    

- shell:
  - [git submodule update --init --recursive, Installing submodules]